#!/usr/bin/env cwl-runner

cwlVersion: "cwl:draft-3"

description: |
  Usage:  cwl-runner <this-file-path> --bam_path <bam-path> --uuid <uuid-string>
  Options:
    --bam_path       BAM file
    --uuid           UUID for log file and sqlite db file

requirements:
  - $import: envvar-global.cwl
  - class: InlineJavascriptRequirement
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/picard_tool

class: CommandLineTool

inputs:
  - id: "#bam_path"
    type: File
    inputBinding:
      prefix: --bam_path

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: --uuid

  - id: "#input_state"
    type: ["null", string]
    inputBinding:
      prefix: --input_state

outputs:
  - id: "#output_bam"
    type: File
    description: "The sorted BAM"
    outputBinding:
      glob: $(inputs.bam_path.path.split('/').slice(-1)[0])

  - id: "#log"
    type: File
    description: "python log file"
    outputBinding:
      glob: $(inputs.uuid+"_picard_SortSam.log")

  - id: "#output_sqlite"
    type: File
    description: "output sqlite"
    outputBinding:
      glob: $(inputs.uuid + ".db")
          
baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/.virtualenvs/p3/lib/python3.4/site-packages/picard_tool/main.py", "--tool_name", "SortSam"]
