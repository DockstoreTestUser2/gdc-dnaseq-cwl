#!/usr/bin/env cwl-runner

cwlVersion: v1.0

requirements:
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/picard:1
  - class: InlineJavascriptRequirement

class: CommandLineTool

inputs:
  - valueFrom: CREATE_INDEX
    type: string
    default: true
    inputBinding:
      prefix: CREATE_INDEX=
      separate: false

  - id: INPUT
    type: File
    format: "edam:format_2572"
    inputBinding:
      prefix: INPUT=
      separate: false

  - id: METRICS_FILE
    default: $(inputs.INPUT.nameroot + ".metrics")
    type: string
    inputBinding:
      prefix: METRICS_FILE=
      separate: false

  - id: OUTPUT
    default: $(inputs.INPUT.basename)
    type: string
    inputBinding:
      prefix: OUTPUT=
      separate: false

  - id: TMP_DIR
    default: .
    type: string
    inputBinding:
      prefix: TMP_DIR=
      separate: false

  - id: VALIDATION_STRINGENCY
    default: "STRICT"
    type: string
    inputBinding:
      prefix: VALIDATION_STRINGENCY=
      separate: false

outputs:
  - id: OUTPUT
    type: File
    format: "edam:format_2572"
    outputBinding:
      glob: $(inputs.OUTPUT)
    secondaryFiles:
      - ^.bai

  - id: METRICS
    type: File
    outputBinding:
      glob: $(inputs.INPUT.nameroot + ".metrics")

baseCommand: [java, -jar, /usr/local/bin/picard.jar, MarkDuplicates]
