#!/usr/bin/env cwl-runner

cwlVersion: v1.0

requirements:
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/picard:1
  - class: InlineJavascriptRequirement

class: CommandLineTool

inputs:
  - id: ASSUME_SORTED
    type: boolean
    default: false
    inputBinding:
      prefix: ASSUME_SORTED

  - id: CREATE_INDEX
    type: boolean
    default: true
    inputBinding:
      prefix: CREATE_INDEX

  - id: INPUT
    format: "edam:format_2572"
    type:
      type: array
      items: File
      inputBinding:
        prefix: INPUT=
        separate: false

  - id: INTERVALS
    type: ["null", File]
    inputBinding:
      prefix: INTERVALS=
      separate: false

  - id: MERGE_SEQUENCE_DICTIONARIES
    type: boolean
    default: false
    inputBinding:
      prefix: MERGE_SEQUENCE_DICTIONARIES

  - id: OUTPUT
    type: string
    inputBinding:
      prefix: OUTPUT=
      separate: false

  - id: SORT_ORDER
    type: string
    default: "coordinate"
    inputBinding:
      prefix: SORT_ORDER=
      separate: false

  - id: TMP_DIR
    type: string
    default: $(runtime.tmpdir)
    inputBinding:
      prefix: TMP_DIR=
      separate: false

  - id: USE_THREADING
    type: boolean
    default: true
    inputBinding:
      prefix: USE_THREADING

  - id: VALIDATION_STRINGENCY
    type: string
    default: "STRICT"
    inputBinding:
      prefix: VALIDATION_STRINGENCY=
      separate: false

outputs:
  - id: OUTPUT
    type: File
    outputBinding:
      glob: $(inputs.OUTPUT)

baseCommand: [java, -jar, /usr/local/bin/picard.jar, MergeSamFiles]
