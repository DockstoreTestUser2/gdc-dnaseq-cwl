#!/usr/bin/env cwl-runner

description: |
  Usage:  cwl-runner <this-file-path> --bam_path <bam-path> --uuid <uuid-string>
  Options:
    --bam_path       Write an arbitrary number of compressed readgroups
    --uuid           UUID for log file and sqlite db file

requirements:
  - import: node-engine.cwl
  - import: envvar-global.cwl
  - class: DockerRequirement
    dockerPull:  quay.io/jeremiahsavage/readgroup_json_db

class: CommandLineTool

inputs:
  - id: "#json_path"
    type: File
    inputBinding:
      prefix: --json_path

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: --uuid

  - id: "#db_cred_s3url"
    type: ["null", string]
    inputBinding:
      prefix: --db_cred_s3url

  - id: "#s3cfg_path"
    type: ["null", File]
    inputBinding:
      prefix: --s3cfg_path

outputs:
  - id: "#output_sqlite"
    type: File
    description: "sqlite with readgroup data"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
            {
            return inputs.uuid + ".db"
            }
         

  - id: "#log"
    type: File
    description: "python log file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return inputs.uuid +"_readgroup_json_db.log"
          }

          
baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/.virtualenvs/p3/lib/python3.4/site-packages/readgroup_json_db/main.py"]
