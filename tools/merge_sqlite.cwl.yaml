#!/usr/bin/env cwl-runner

cwlVersion: v1.0

requirements:
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/merge_sqlite:2
  - class: InlineJavascriptRequirement

class: CommandLineTool

inputs:
  - id: source_sqlite
    type:
      type: array
      items: File
      inputBinding:
        prefix: "--source_sqlite"

  - id: uuid
    type: string
    inputBinding:
      prefix: "--uuid"

outputs:
  - id: destination_sqlite
    type: File
    outputBinding:
      glob: $(inputs.uuid + ".db")

  - id: log
    type: File
    outputBinding:
      glob: $(inputs.uuid + "_merge_sqlite.log")

baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/.virtualenvs/p3/lib/python3.5/site-packages/merge_sqlite/main.py"]
