#!/usr/bin/env cwl-runner

cwlVersion: cwl:draft-3

requirements:
  - class: InlineJavascriptRequirement
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/decider_bwa_pe

class: CommandLineTool

inputs:
  - id: fastq1_path
    type:
      type: array
      items: File
      inputBinding:
        prefix: --fastq1_path

  - id: fastq2_path
    type:
      type: array
      items: File
      inputBinding:
        prefix: --fastq2_path

  - id: readgroup_path
    type:
      type: array
      items: File
      inputBinding:
        prefix: --readgroup_path

  - id: uuid
    type: string
    inputBinding:
      prefix: --uuid

outputs:
  - id: output_fastq1_paths
    type:
      type: array
      items: File
    outputBinding:
      glob: "*_1.fq.gz"
      outputEval: $( self.sort(function(a,b) { return a.path > b.path }) )

  - id: output_fastq2_paths
    type:
      type: array
      items: File
    outputBinding:
      glob: "*_2.fq.gz"
      outputEval: $( self.sort(function(a,b) { return a.path > b.path }) )

  - id: output_readgroup_paths
    type:
      type: array
      items: File
    outputBinding:
      glob: "*.json"
      outputEval: $( self.sort(function(a,b) { return a.path > b.path }) )
      
  - id: output_db_paths
    type:
      type: array
      items: File
    outputBinding:
      glob: "*.db"
      outputEval: $( self.sort(function(a,b) { return a.path > b.path }) )

baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/.virtualenvs/p3/lib/python3.5/site-packages/decider_bwa_pe/main.py"]
