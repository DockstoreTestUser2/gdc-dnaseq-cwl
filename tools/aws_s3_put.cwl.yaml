#!/usr/bin/env cwl-runner

cwlVersion: v1.0

class: CommandLineTool
requirements:
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/awscli
  - class: EnvVarRequirement
    envDef:
      - envName: "AWS_CONFIG_FILE"
        envValue: $(inputs.aws_config_file.path)
      - envName: "AWS_SHARED_CREDENTIALS_FILE"
        envValue: $(inputs.aws_shared_credentials_file.path)
  - class: InlineJavascriptRequirement
  - class: ShellCommandRequirement

inputs:
  - id: aws_config_file
    type: File

  - id: aws_shared_credentials_file
    type: File
  
  - id: endpoint_json
    type: string
    inputBinding:
      loadContents: true
      valueFrom: null

  - id: input_path
    type: File
    inputBinding:
      position: 98

  - id: s3cfg_section
    type: string
    inputBinding:
      prefix: --profile
      position: 0
    
  - id: s3uri
    type: string
    inputBinding:
      position: 99

outputs:
  - id: output
    type: File
    outputBinding:
      glob: "output"

arguments:
  - valueFrom: |
      ${
      var endpoint_json = JSON.parse(inputs.endpoint_json.contents)
      var endpoint_url = String(endpoint_json[s3cfg_section])
      return endpoint_url
      }
    prefix: --endpoint-url
    position: 1


stdout: "output"

baseCommand: [aws, s3, cp]
