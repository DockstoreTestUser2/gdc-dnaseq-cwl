#!/usr/bin/env cwl-runner

cwlVersion: "cwl:draft-3"

description: |
  Usage:  cwl-runner <this-file-path> --bam_path <bam-path> --uuid <uuid-string>
  Options:
    --bam_path       Generate BAI-format index from BAM file
    --uuid           UUID for log file and sqlite db file

requirements:
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/fastqc_tool
  - class: InlineJavascriptRequirement

class: CommandLineTool

inputs:
  - id: fastq_path
    type: File
    inputBinding:
      prefix: --fastq_path

  - id: uuid
    type: string
    inputBinding:
      prefix: --uuid

  - id: thread_count
    type: int
    inputBinding:
      prefix: --thread_count

outputs:
  - id: fastqc_zip
    type: File
    description: "fastqc compressed report"
    outputBinding:
      glob: $(inputs.fastq_path.path.split('/').slice(-1)[0].slice(0,-6)+"_fastqc.zip")

  - id: log
    type: File
    description: "python log file"
    outputBinding:
      glob: $(inputs.uuid + "_fastqc.log")

  - id: output_sqlite
    type: File
    description: "time/mem stats in sqlite"
    outputBinding:
      glob: $(inputs.uuid + "_fastqc.db")

          
baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/.virtualenvs/p3/lib/python3.5/site-packages/fastqc_tool/main.py"]
