#!/usr/bin/env cwl-runner

description: |
  Usage:  cwl-runner <this-file-path> --bam_path <bam-path> --uuid <uuid-string>
  Options:
    --bam_path       Generate reheadered BAM from a BAM input
    --uuid           UUID for log file and sqlite db file

requirements:
  - import: node-engine.cwl
  - import: envvar-global.cwl
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/bam_reheader

class: CommandLineTool

inputs:
  - id: "#bam_path"
    type: File
    inputBinding:
      prefix: --bam_path

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: --uuid

  - id: "#db_cred_s3url"
    type: string
    inputBinding:
      prefix: --db_cred_s3url

  - id: "#s3cfg_path"
    type: File
    inputBinding:
      prefix: --s3cfg_path

outputs:
  - id: "#output_bam"
    type: File
    description: "The index file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
            return $job['input_bam'].path.split('/').slice(-1)[0];
          }

  - id: "#log"
    type: File
    description: "python log file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['uuid']+"_picard_BuildBamIndex.log"
          }

          
baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/.virtualenvs/p3/lib/python3.4/site-packages/bam_reheader/main.py"]
