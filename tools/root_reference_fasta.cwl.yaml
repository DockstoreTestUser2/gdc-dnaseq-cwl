#!/usr/bin/env cwl-runner

cwlVersion: v1.0

class: CommandLineTool

requirements:
  - class: InlineJavascriptRequirement
  - class: InitialWorkDirRequirement
    listing:
      - entryname: $(inputs.fasta_path.basename)
        entry: $(inputs.fasta_path)
      - entryname: $(inputs.fasta_amb_path.basename)
        entry: $(inputs.fasta_amb_path)
      - entryname: $(inputs.fasta_ann_path.basename)
        entry: $(inputs.fasta_ann_path)
      - entryname: $(inputs.fasta_bwt_path.basename)
        entry: $(inputs.fasta_bwt_path)
      - entryname: $(inputs.fasta_fai_path.basename)
        entry: $(inputs.fasta_fai_path)
      - entryname: $(inputs.fasta_pac_path.basename)
        entry: $(inputs.fasta_pac_path)
      - entryname: $(inputs.fasta_sa_path.basename)
        entry: $(inputs.fasta_sa_path)

inputs:
  - id: fasta_path
    type: File
  - id: fasta_amb_path
    type: File
  - id: fasta_ann_path
    type: File
  - id: fasta_bwt_path
    type: File
  - id: fasta_fai_path
    type: File
  - id: fasta_pac_path
    type: File
  - id: fasta_sa_path
    type: File

outputs:
  - id: output
    type: File
    outputBinding:
      glob: $(inputs.fasta_path.basename)
    secondaryFiles:
      - .amb
      - .ann
      - .bwt
      - .fai
      - .pac
      - .sa

baseCommand: [/bin/true]
