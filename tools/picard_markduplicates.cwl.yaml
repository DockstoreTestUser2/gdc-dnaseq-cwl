#!/usr/bin/env cwl-runner

cwlVersion: v1.0

requirements:
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/picard:1
  - class: InlineJavascriptRequirement

class: CommandLineTool

inputs:
  - id: INPUT
    type: File
    format: "edam:format_2572"
    inputBinding:
      prefix: "INPUT="
      separate: false

  - id: VALIDATION_STRINGENCY
    default: "STRICT"
    type: string
    inputBinding:
      prefix: "VALIDATION_STRINGENCY="
      separate: false

outputs:
  - id: OUTPUT
    type: File
    format: "edam:format_2572"
    outputBinding:
      glob: $(inputs.INPUT.basename)
    secondaryFiles:
      - ^.bai

  - id: METRICS
    type: File
    outputBinding:
      glob: $(inputs.INPUT.nameroot + ".metrics")

  - id: STDOUT
    type: File
    outputBinding:
      glob: $(inputs.INPUT.nameroot + ".stdout")

  - id: STDERR
    type: File
    outputBinding:
      glob: $(inputs.INPUT.nameroot + ".stderr")

arguments:
  - valueFrom: "CREATE_INDEX=true"

  - valueFrom: $(inputs.INPUT.nameroot + ".metrics")
    prefix: "METRICS_FILE="
    separate: false

  - valueFrom: $(inputs.INPUT.basename)
    prefix: "OUTPUT="
    separate: false

  - valueFrom: "TMP_DIR=."

stdout: $(inputs.INPUT.nameroot + ".stdout")

stderr: $(inputs.INPUT.nameroot + ".stderr")

baseCommand: [java, -jar, /usr/local/bin/picard.jar, MarkDuplicates]
