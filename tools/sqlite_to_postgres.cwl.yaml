#!/usr/bin/env cwl-runner

description: |
  Usage:  cwl-runner <this-file-path> --bam_path <bam-path> --uuid <uuid-string>
  Options:
    --bam_path       Generate BAI-format index from BAM file
    --uuid           UUID for log file and sqlite db file

requirements:
  - import: node-engine.cwl
  - import: envvar-global.cwl
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/picard_tool

class: CommandLineTool

inputs:
  - id: "#source_sqlite"
    type: File
    inputBinding:
      prefix: --source_sqlite

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: --uuid

  - id: "#db_cred_s3url"
    type: string
    inputBinding:
      prefix: --db_cred_s3url

  - id: "#ini_section"
    type: string
    inputBinding:
      prefix: --ini_section

  - id: "#s3cfg_path"
    type: File
    inputBinding:
      prefix: --s3cfg_path

outputs:
  - id: "#log"
    type: File
    description: "python log file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return inputs.uuid + ".log"
          }

          
baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/.virtualenvs/p3/lib/python3.4/site-packages/sqlite_to_postgres/main.py"]
