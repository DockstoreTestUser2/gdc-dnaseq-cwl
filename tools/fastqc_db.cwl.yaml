#!/usr/bin/env cwl-runner

description: |
  Usage:  cwl-runner <this-file-path> --bam_path <bam-path> --uuid <uuid-string>
  Options:
    --bam_path       Generate BAI-format index from BAM file
    --uuid           UUID for log file and sqlite db file

requirements:
  - import: node-engine.cwl
  - import: envvar-global.cwl
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/fastqc_db

class: CommandLineTool

inputs:
  - id: "#fastqc_zip_path"
    type: File
    inputBinding:
      prefix: --fastqc_zip_path

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: --uuid
      
  - id: "#db_cred_s3url"
    type: ["null", string]
    inputBinding:
      prefix: --db_cred_s3url

  - id: "#s3cfg_path"
    type: ["null", File]
    inputBinding:
      prefix: --s3cfg_path

outputs:
  - id: "#log"
    type: File
    description: "python log file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['uuid']+"_fastqc_db.log"
          }

  - id: "#output_sqlite"
    type: File
    description: "python log file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['uuid']+"_fastqc_db.db"
          }

          
baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/.virtualenvs/p3/lib/python3.4/site-packages/fastqc_db/main.py"]
