#!/usr/bin/env cwl-runner

cwlVersion: v1.0

requirements:
  - class: InlineJavascriptRequirement
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/decider_bwa_pe

class: CommandLineTool

inputs:
  - id: fastq1_path
    type:
      type: array
      items: ["null", File]
      inputBinding:
        prefix: --fastq1_path

  - id: fastq2_path
    type:
      type: array
      items: ["null", File]
      inputBinding:
        prefix: --fastq2_path

  - id: readgroup_path
    type:
      type: array
      items: File
      inputBinding:
        prefix: --readgroup_path

  - id: fastqc_db1_path
    type:
      type: array
      items: ["null", File]
      inputBinding:
        prefix: --fastqc_db1_path

  - id: fastqc_db2_path
    type:
      type: array
      items: ["null", File]
      inputBinding:
        prefix: --fastqc_db2_path

  - id: uuid
    type: string
    inputBinding:
      prefix: --uuid

outputs:
  - id: output_fastq1_paths
    type:
      type: array
      items: ["null", File]
    outputBinding:
      glob: "*_1.fq.gz"
      outputEval: $( self.sort(function(a,b) { return a.location > b.location }) )

  - id: output_fastq2_paths
    type:
      type: array
      items: ["null", File]
    outputBinding:
      glob: "*_2.fq.gz"
      outputEval: $( self.sort(function(a,b) { return a.location > b.location }) )

  - id: output_readgroup_paths
    type:
      type: array
      items: ["null", File]
    outputBinding:
      glob: "*.json"
      outputEval: $( self.sort(function(a,b) { return a.location > b.location }) )
      
  - id: output_db1_paths
    type:
      type: array
      items: ["null", File]
    outputBinding:
      glob: "*_1_fastqc.db"
      outputEval: $( self.sort(function(a,b) { return a.location > b.location }) )

  - id: output_db2_paths
    type:
      type: array
      items: ["null", File]
    outputBinding:
      glob: "*_2_fastqc.db"
      outputEval: $( self.sort(function(a,b) { return a.location > b.location }) )

baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/.virtualenvs/p3/lib/python3.5/site-packages/decider_bwa_pe/main.py"]
