#!/usr/bin/env cwl-runner

- id: bamtojson_cmd
  class: CommandLineTool
  requirements:
    - class: ShellCommandRequirement
  inputs:
    - id: "#bam_path"
      type: File
      inputBinding:
        position: 3
  outputs:
    - id: "#output_json"
      type:
        type: array
        items: File
      outputBinding:
        glob: "*.json"
  arguments:
    - valueFrom: ".json"
      position: 1
      shellQuote: false
    - valueFrom: "|"
      position: 4
      shellQuote: false
    - valueFrom: "xargs"
      position: 5
      shellQuote: false
    - valueFrom: "touch"
      position: 6
      shellQuote: false
  baseCommand: grep


- id: bamtofastq_cmd
  class: CommandLineTool
  requirements:
    - class: ShellCommandRequirement
  inputs:
    - id: "#bam_path"
      type: File
      inputBinding:
        position: 2
  outputs:
    - id: "#output_fastq1"
      type:
        type: array
        items: File
      outputBinding:
        glob: "*_1.fq"
    - id: "#output_fastq2"
      type:
        type: array
        items: File
      outputBinding:
        glob: "*_2.fq"
  arguments:
    - valueFrom: ".fq"
      position: 1
      shellQuote: false
    - valueFrom: "|"
      position: 4
      shellQuote: false
    - valueFrom: "xargs"
      position: 5
      shellQuote: false
    - valueFrom: "touch"
      position: 6
      shellQuote: false
  baseCommand: grep


- id: align_cmd
  class: CommandLineTool
  requirements:
    - class: ShellCommandRequirement
    - import: node-engine.cwl
    - import: envvar-global.cwl
  inputs:
    - id: "#fastq1_path"
      type: string
      inputBinding:
        position: 1
    - id: "#fastq2_path"
      type: string
      inputBinding:
        position: 6
    - id: "#json_path"
      type: string
      inputBinding:
        position: 11
  outputs:
    - id: "#output_bam"
      type: File
      outputBinding:
        glob:
          engine: node-engine.cwl
          script: |
            {
            return $job['json_path'].slice(0,-5)+"_realign.bam"
            }
  arguments:
    - valueFrom: ">"
      position: 2
      shellQuote: false
    - valueFrom:
        engine: node-engine.cwl
        script: |
          {
          return $job['json_path'].slice(0,-5)+"_realign.bam"
          }
      position: 3
      shellQuote: false
    - valueFrom: "&&"
      position: 4
      shellQuote: false
    - valueFrom: echo
      position: 5
      shellQuote: false
    - valueFrom: ">>"
      position: 7
      shellQuote: false
    - valueFrom:
        engine: node-engine.cwl
        script: |
          {
          return $job['json_path'].slice(0,-5)+"_realign.bam"
          }
      position: 8
      shellQuote: false
    - valueFrom: "&&"
      position: 9
      shellQuote: false
    - valueFrom: echo
      position: 10
      shellQuote: false
    - valueFrom: ">>"
      position: 12
      shellQuote: false
    - valueFrom:
        engine: node-engine.cwl
        script: |
          {
          return $job['json_path'].slice(0,-5)+"_realign.bam"
          }
      position: 13
      shellQuote: false
  baseCommand: echo



  

- id: main
  class: Workflow
  requirements:
    - class: ScatterFeatureRequirement
    - class: StepInputExpressionRequirement
    - class: InlineJavascriptRequirement
    - import: node-engine.cwl
    - import: envvar-global.cwl
  inputs:
    - id: "#bam_path"
      type: File
  outputs:
    - id: "#bamtojson_output_json"
      type:
        type: array
        items: File
      source: "#bamtojson.output_json"
  steps:
    - id: "#bamtojson"
      run: "#bamtojson_cmd"
      inputs:
        - id: "#bamtojson.bam_path"
          source: "#bam_path"
      outputs:
        - id: "#bamtojson.output_json"
    - id: "#bamtofastq"
      run: "#bamtofastq_cmd"
      inputs:
        - id: "#bamtofastq.bam_path"
          source: "#bam_path"
      outputs:
