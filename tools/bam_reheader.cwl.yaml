#!/usr/bin/env cwl-runner

cwlVersion: "cwl:draft-3"

description: |
  Usage:  cwl-runner <this-file-path> --bam_path <bam-path> --uuid <uuid-string>
  Options:
    --bam_path       Generate reheadered BAM from a BAM input
    --uuid           UUID for log file and sqlite db file

requirements:
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/bam_reheader
  - class: InlineJavascriptRequirement

class: CommandLineTool

inputs:
  - id: bam_path
    type: File
    inputBinding:
      prefix: --bam_path

  - id: uuid
    type: string
    inputBinding:
      prefix: --uuid

  - id: input_state
    type: ["null", string]
    inputBinding:
      prefix: --input_state

outputs:
  - id: output_bam
    type: File
    description: "The BAM file reheadered"
    outputBinding:
      glob: $(inputs.bam_path.path.split('/').slice(-1)[0])

  - id: log
    type: File
    description: "python log file"
    outputBinding:
      glob: $(inputs.bam_path.path.split('/').slice(-1)[0]+"_bam_reheader.log")

  - id: output_sqlite
    type: File
    description: "sqlite file"
    outputBinding:
      glob: $(inputs.uuid + ".db")

baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/.virtualenvs/p3/lib/python3.5/site-packages/bam_reheader/main.py"]
