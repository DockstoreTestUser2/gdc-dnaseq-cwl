#!/usr/bin/env cwl-runner

description: |
  Usage:  cwl-runner <this-file-path> --bam_path <bam-path> --uuid <uuid-string>
  Options:
    --bam_path       Generate validation of BAM file
    --uuid           UUID for log file and sqlite db file

requirements:
  - import: node-engine.cwl
  - import: envvar-global.cwl
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/samtools_tool

class: CommandLineTool

inputs:
  - id: "#bam_path"
    type: File
    inputBinding:
      prefix: --bam_path
      secondaryFiles:
        - engine: node-engine.cwl
          script: |
            {
            return {"path": inputs.bam_path.path.slice(0,-4)+".bai", "class": "File"};
            }

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: --uuid

  - id: "#db_cred_s3url"
    type: ["null", string]
    inputBinding:
      prefix: --db_cred_s3url

  - id: "#s3cfg_path"
    type: ["null", File]
    inputBinding:
      prefix: --s3cfg_path

outputs:
  - id: "#output_idxstats"
    type: File
    description: "The idxstats file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
            return "samtools_idxstats_" + inputs.bam_path.path.split('/').slice(-1)[0].slice(0,-4)+".txt";
          }

  - id: "#log"
    type: File
    description: "python log file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return inputs.uuid+"_samtools_idxstats.log"
          }

  - id: "#output_sqlite"
    type: File
    description: "sqlite file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return inputs.uuid+".db"
          }

          
baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/.virtualenvs/p3/lib/python3.4/site-packages/samtools_tool/main.py", "--tool_name", "idxstats"]
