#!/usr/bin/env cwl-runner

cwlVersion: v1.0

class: CommandLineTool
requirements:
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/awscli:1
  - class: EnvVarRequirement
    envDef:
      - envName: "AWS_CONFIG_FILE"
        envValue: $(inputs.aws_config.path)
      - envName: "AWS_SHARED_CREDENTIALS_FILE"
        envValue: $(inputs.aws_shared_credentials.path)
  - class: InlineJavascriptRequirement
  - class: ShellCommandRequirement

inputs:
  - id: aws_config
    type: File

  - id: aws_shared_credentials
    type: File
  
  - id: endpoint_json
    type: File
    inputBinding:
      loadContents: true
      valueFrom: null

  - id: input
    type: File
    inputBinding:
      position: 98

  - id: s3cfg_section
    type: string
    inputBinding:
      prefix: --profile
      position: 0
    
  - id: s3uri
    type: string
    inputBinding:
      position: 99

outputs:
  []

arguments:
  - valueFrom: |
      ${
      var endpoint_json = JSON.parse(inputs.endpoint_json.contents);
      var endpoint_url = String(endpoint_json[inputs.s3cfg_section]);
      var endpoint = endpoint_url.replace("http://","");
      var cmd = ["dig", "+short", endpoint, "|", "grep", "-E", "'[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}'", "|", "shuf", "-n1"];
      var shell_cmd = "http://" + "`" + cmd.join(' ') + "`";
      return shell_cmd
      }
    prefix: --endpoint-url
    position: 1

baseCommand: [aws, s3, cp]
