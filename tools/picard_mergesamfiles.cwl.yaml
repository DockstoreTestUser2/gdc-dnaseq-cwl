#!/usr/bin/env cwl-runner

cwlVersion: "cwl:draft-3"

description: |
  Usage:  cwl-runner <this-file-path> [ --bam_path <bam-path> ] --uuid <uuid-string>
  Options:
    --bam_path       BAM file
    --uuid           UUID for log file and sqlite db file

requirements:
  - $import: envvar-global.cwl
  - class: InlineJavascriptRequirement
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/picard_tool

class: CommandLineTool

inputs:
  - id: "#bam_path"
    type:
      type: array
      items: File
      inputBinding:
        prefix: --bam_path

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: --uuid

  - id: "#outbam_name"
    type: string
    inputBinding:
      prefix: --outbam_name

  - id: "#input_state"
    type: ["null", string]
    inputBinding:
      prefix: --input_state

outputs:
  - id: "#output_bam"
    type: File
    description: "The merged BAM"
    outputBinding:
      glob: $(inputs.outbam_name)

  - id: "#log"
    type: File
    description: "python log file"
    outputBinding:
      glob: $(inputs.uuid+"_picard_MergeSamFiles.log")

  - id: "#output_sqlite"
    type: File
    description: "sqlite file"
    outputBinding:
      glob: $(inputs.uuid + ".db")

baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/.virtualenvs/p3/lib/python3.4/site-packages/picard_tool/main.py", "--tool_name", "MergeSamFiles"]
