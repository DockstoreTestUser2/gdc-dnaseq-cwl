#!/usr/bin/env cwl-runner

cwlVersion: cwl:draft-3

class: CommandLineTool

requirements:
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/curl
  - class: InlineJavascriptRequirement

inputs:
  - id: uuid
    type: string

  - id: base_url
    type: string

stdout: output.json

outputs:
  - id: output_json
    type: File
    outputBinding:
      glob: output.json

  - id: bin_time
    type: File
    outputBinding:
      glob: bin.time

arguments:
  - valueFrom: $(inputs.base_url + inputs.uuid)
    position: 0

baseCommand: [/usr/bin/time, -v, -o, "bin.time", curl]
