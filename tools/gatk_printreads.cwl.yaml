#!/usr/bin/env cwl-runner

description: |
  Usage:  cwl-runner <this-file-path> XXXX
  Options:
    --bam_path       XXXX
    --uuid           XXXX

requirements:
  - import: node-engine.cwl
  - import: envvar-global.cwl
  - class: DockerRequirement
    dockerPull: quay.io/ncigdc/cocleaning-tool:3

class: CommandLineTool

inputs:
  - id: "#bam_path"
    type: File
    inputBinding:
      prefix: --bam_path
      secondaryFiles:
        - engine: node-engine.cwl
          script: |
            {
              return {"path": $job['bam_path'].path.slice(0,-4)+".bai", "class": "File"};
            }

  - id: "#bqsr_grp_path"
    type: File
    inputBinding:
      prefix: --bqsr_table_path

  - id: "#reference_fasta_path"
    type: File
    inputBinding:
      prefix: --reference_fasta_path
      secondaryFiles:
        - ".fai"
        - engine: node-engine.cwl
          script: |
            {
            return {"path": $job['reference_fasta_path'].path.slice(0,-3)+".dict", "class": "File"};
            }

  - id: "#thread_count"
    type: string
    inputBinding:
      prefix: --thread_count

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: --uuid

  - id: "#db_cred_s3url"
    type: string
    inputBinding:
      prefix: --db_cred_s3url

  - id: "#s3cfg_path"
    type: string
    inputBinding:
      prefix: --s3cfg_path


outputs:
  - id: "#output_bam"
    type: File
    description: "The BAM file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
            return $job['bam_path'].path.split('/').slice(-1)[0]
          }
          
  - id: "#output_bai"
    type: File
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['bam_path'].path.split('/').slice(-1)[0].slice(0,-3)+"bai";
          }

  - id: "#log"
    type: File
    description: "python log file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['uuid']+"_gatk_printreads.log"
          }

          
baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/tools/cocleaning-tool/main.py", "--tool_name", "printreads"]
