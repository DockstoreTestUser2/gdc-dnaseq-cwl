#!/usr/bin/env cwl-runner

cwlVersion: v1.0

requirements:
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/picard:1
  - class: InlineJavascriptRequirement

class: CommandLineTool

inputs:
  - id: DB_SNP
    type: File
    format: "edam:format_3016"
    inputBinding:
      prefix: "DB_SNP="
      separate: false

  - id: INPUT
    type: File
    format: "edam:format_2572"
    inputBinding:
      prefix: "INPUT="
      separate: false

  - id: REFERENCE_SEQUENCE
    type: File
    format: "edam:format_1929"
    inputBinding:
      prefix: "REFERENCE_SEQUENCE="
      separate: false

outputs:
  - id: OUTPUT
    type: File
    outputBinding:
      glob: $(inputs.INPUT.nameroot + ".metrics")

arguments:
  - valueFrom: $(inputs.INPUT.nameroot + ".metrics")
    prefix: "OUTPUT="
    separate: false

  - valueFrom: "TMP_DIR=."

  - valueFrom: "USE_OQ=true"

  - valueFrom: "VALIDATION_STRINGENCY=STRICT"

baseCommand: [java, -jar, /usr/local/bin/picard.jar, CollectOxoGMetrics]
