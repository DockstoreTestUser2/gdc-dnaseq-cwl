#!/usr/bin/env cwl-runner

# example
# cwl-runner --outdir /mnt/SCRATCH/47b42e81-2500-4ebc-a0c2-acd3187cc2f0 picard_collectmultiplemetrics.cwl.yaml --bam_path ~/SCRATCH/47b42e81-2500-4ebc-a0c2-acd3187cc2f0/C440.TCGA-IN-8462-01A-11D-2340-08.1.bam --uuid test

description: |
  Usage:  cwl-runner --outdir <out-dir> <this-file-path> --bam_path <bam-path> --uuid <uuid-string>
  Options:
    --bam_path       Generate metrics from BAM file
    --uuid           UUID for log file and sqlite db file

requirements:
  - import: node-engine.cwl
  - import: envvar-global.cwl
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/picard_collectmultiplemetrics

class: CommandLineTool

inputs:
  - id: "#bam_path"
    type: File
    inputBinding:
      prefix: --bam_path

  - id: "reference"
    type: File
    inputBinding:
      prefix: --reference_fasta_path

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: --uuid

outputs:
  - id: "#sqlite"
    type: File
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['uuid']+".db"
          }

  - id: "#log"
    type: File
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return "remove_qcfail_"+$job['uuid']+".log"
          }
  
  - id: "#alignment_summary_metrics"
    type: File
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return "picard_CollectMultipleMetrics_"+$job['bam_path'].path.split('/').slice(-1)[0].slice(0,-4)+".alignment_summary_metrics" ;
          }

  - id: "#base_distribution_by_cycle_metrics"
    type: File
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return "picard_CollectMultipleMetrics_"+$job['bam_path'].path.split('/').slice(-1)[0].slice(0,-4)+".base_distribution_by_cycle_metrics";
          }

  - id: "#base_distribution_by_cycle_pdf"
    type: File
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return "picard_CollectMultipleMetrics_"+$job['bam_path'].path.split('/').slice(-1)[0].slice(0,-4)+".base_distribution_by_cycle.pdf";
          }

  - id: "#gc_bias_detail_metrics"
