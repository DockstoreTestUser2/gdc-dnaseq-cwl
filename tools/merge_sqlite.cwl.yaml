#!/usr/bin/env cwl-runner

description: |
  Usage:  cwl-runner <this-file-path> --input_sqlite file1.db --input_sqlite file2.db ... --uuid <uuid-string>
  Options:
    --input_sqlite   any number of input files to merge
    --uuid           UUID for log file and sqlite db file

requirements:
  - import: node-engine.cwl
  - import: envvar-global.cwl
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/merge_sqlite

class: CommandLineTool

inputs:
  - id: "#input_sqlite"
    type:
      type: array
      items: File
      inputBinding:
        prefix: "--input_sqlite"

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: "--uuid"

outputs:
  - id: "#output_sqlite"
    type: File
    outputBinding:
      glob:
        engine: "node-engine.cwl"
        script: |
          {
          return $job['uuid']+".db"
          }

baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/merge_sqlite/main.py"]