#!/usr/bin/env cwl-runner

cwlVersion: "cwl:draft-3"

description: |
  Usage:  cwl-runner <this-file-path> --input_bam <bam-path> --reference_fasta_path <reference-fasta-path> --uuid <uuid-string>
  Options:
    --input_bam       Generate metrics from BAM file
    --uuid           UUID for log file and sqlite db file

requirements:
  - $import: envvar-global.cwl
  - class: InlineJavascriptRequirement
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/picard_tool

class: CommandLineTool

inputs:
  - id: "#bam_path"
    type: File
    inputBinding:
      prefix: --bam_path

  - id: "reference_fasta_path"
    type: File
    inputBinding:
      prefix: --reference_fasta_path

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: --uuid

  - id: "#input_state"
    type: ["null", string]
    inputBinding:
      prefix: --input_state
      
outputs:
  - id: "#log"
    type: File
    outputBinding:
      glob: $(inputs.uuid+"_picard_CollectAlignmentSummaryMetrics.log")

  - id: "#output_sqlite"
    type: File
    outputBinding:
      glob: $(inputs.uuid + ".db")
  
  - id: "#alignment_summary_metrics"
    type: File
    outputBinding:
      glob: $("picard_CollectAlignmentSummaryMetrics_"+ inputs.bam_path.path.split('/').slice(-1)[0].slice(0,-4))

baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python", "/home/ubuntu/.virtualenvs/p3/lib/python3.4/site-packages/picard_tool/main.py", "--tool_name", "CollectAlignmentSummaryMetrics"]
