#!/usr/bin/env cwl-runner

class: CommandLineTool

requirements:
  - class: ShellCommandRequirement

inputs:
  - id: "#bam_path"
    type: File
    inputBinding:
      position: 2
outputs:
  - id: "#output_fastq1"
    type:
      type: array
      items: File
    outputBinding:
      glob: "*_1.fq"
  - id: "#output_fastq2"
    type:
      type: array
      items: File
    outputBinding:
      glob: "*_2.fq"
arguments:
  - valueFrom: ".fq"
    position: 1
    shellQuote: false
  - valueFrom: "|"
    position: 4
    shellQuote: false
  - valueFrom: "xargs"
    position: 5
    shellQuote: false
  - valueFrom: "touch"
    position: 6
    shellQuote: false
baseCommand: grep
