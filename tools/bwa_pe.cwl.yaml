#!/usr/bin/env cwl-runner

description: |
  Usage:  cwl-runner <this-file-path> <options>
  Options:  - id: "#known_snp_vcf_path"
    type: File
  - id: "#reference_fasta_path"
    type: File

    --uuid           UUID for log file and sqlite db file

requirements:
  - import: node-engine.cwl
  - import: envvar-global.cwl
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/bwa_tool

class: CommandLineTool

inputs:
  - id: "#fastq1_path"
    type: File
    inputBinding:
      prefix: --fastq1_path

  - id: "#fastq2_path"
    type: File
    inputBinding:
      prefix: --fastq2_path

  - id: "#reference_fasta_path"
    type: File
    inputBinding:
      prefix: --reference_fasta_path

  - id: "#readgroup_json_path"
    type: File
    inputBinding:
      prefix: --readgroup_json_path
      
  - id: "#thread_count"
    type: string
    inputBinding:
      prefix: --thread_count

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: --uuid

  - id: "#db_cred_s3url"
    type: ["null", string]
    inputBinding:
      prefix: --db_cred_s3url

  - id: "#s3cfg_path"
    type: ["null", File]
    inputBinding:
      prefix: --s3cfg_path

outputs:
  - id: "#output_bam"
    type:
      type: array
      items: File
    description: "The readgroups pairs split into compressed fastq"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job[fastq1_path].path.slice(0,-8)+".bam"
          }

  - id: "#log"
    type: File
    description: "python log file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['uuid']+"_bwa_mem.log"
          }

          
baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/.virtualenvs/p3/lib/python3.4/site-packages/bwa_tool/main.py"]
