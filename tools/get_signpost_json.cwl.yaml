#!/usr/bin/env cwl-runner
cwlVersion: "cwl:draft-3"

class: CommandLineTool
requirements:
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/cdis_base
  - class: InlineJavascriptRequirement

inputs:
  - id: signpost_id
    type: string

  - id: url_base
    type: string

stdout: signpost.json

outputs:
  - id: signpost_json
    type: File
    outputBinding:
      glob: signpost.json

  - id: bin_time
    type: File
    outputBinding:
      glob: bin.time

arguments:
  - valueFrom: $(inputs.url_base + "/" + inputs.signpost_id)
    position: 10

baseCommand: [/usr/bin/time, -v, -o, "bin.time", curl]
