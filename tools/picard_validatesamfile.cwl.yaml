#!/usr/bin/env cwl-runner

cwlVersion: v1.0

requirements:
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/picard:1
  - class: InlineJavascriptRequirement

class: CommandLineTool

inputs:
  - id: INPUT
    type: File
    format: "edam:format_2572"
    inputBinding:
      prefix: "INPUT="
      separate: false

  - id: VALIDATION_STRINGENCY
    type: string
    inputBinding:
      prefix: "VALIDATION_STRINGENCY="
      separate: false

outputs:
  - id: OUTPUT
    type: File
    outputBinding:
      glob: $(inputs.INPUT.nameroot + ".metrics")

arguments:
  - valueFrom: "MAX_OUTPUT=2147483647"

  - valueFrom: "MODE=VERBOSE"

  - valueFrom: $(inputs.INPUT.nameroot + ".metrics")
    prefix: "OUTPUT="
    separate: false

  - valueFrom: "TMP_DIR=."

baseCommand: [java, -jar, /usr/local/bin/picard.jar, ValidateSamFile]
