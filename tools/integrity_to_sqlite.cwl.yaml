#!/usr/bin/env cwl-runner

cwlVersion: v1.0

requirements:
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/integrity_to_sqlite
  - class: InlineJavascriptRequirement

class: CommandLineTool

inputs:
  - id: load_bucket
    type: string
    inputBinding:
      prefix: "--load_bucket"

  - id: ls_l_path
    type: File
    inputBinding:
      prefix: "--ls_l_path"

  - id: md5sum_path
    type: File
    inputBinding:
      prefix: "--md5sum_path"

  - id: sha256sum_path
    type: File
    inputBinding:
      prefix: "--sha256sum_path"

  - id: uuid
    type: string
    inputBinding:
      prefix: "--uuid"

  - id: input_state
    type: string
    inputBinding:
      prefix: "--input_state"

outputs:
  - id: OUTPUT
    type: File
    outputBinding:
      glob: $(inputs.uuid + ".db")

  - id: LOG
    type: File
    outputBinding:
      glob: $(inputs.uuid + ".log")

baseCommand: [/usr/local/bin/integrity_to_sqlite
