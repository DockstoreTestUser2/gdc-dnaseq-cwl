#!/usr/bin/env cwl-runner

cwlVersion: "cwl:draft-3"

description: |
  Usage:  cwl-runner <this-file-path> ...
  Options:
    --input_bam      Generate metrics from BAM file
    --reference      Genome for metrics
    --uuid           UUID for log file and sqlite db file

requirements:
  - $import: envvar-global.cwl
  - class: InlineJavascriptRequirement
  - class: DockerRequirement
    dockerPull: quay.io/jeremiahsavage/picard_tool

class: CommandLineTool

inputs:
  - id: "#input_bam"
    type: File
    inputBinding:
      prefix: --bam_path

  - id: "reference"
    type: File
    inputBinding:
      prefix: --reference_fasta_path

  - id: "#readgroup_interval_json"
    type: File
    inputBinding:
      prefix: --readgroup_intervals_json

  - id: "#interval_dir"
    type: File
    inputBinding:
      prefix: --interval_dir

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: --uuid
      
outputs:
  - id: "#log"
    type: File
    outputBinding:
      glob: $(inputs.uuid + "_picard_CalculateHsMetrics.log")

  - id: "#hs_metrics"
    type: File
    outputBinding:
      glob: $("picard_CalculateHsMetrics_"+ inputs.input_bam.path.split('/').slice(-1)[0].slice(0,-4))

baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python", "/home/ubuntu/.virtualenvs/p3/lib/python3.4/site-packages/picard_tool/main.py", "--tool_name", "CalculateHsMetrics"]
